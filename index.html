<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Very Important Question</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef8; /* Soft pink */
            font-family: 'Comic Sans MS', 'cursive', sans-serif; /* Keep it silly */
            text-align: center;
            overflow: hidden;
        }
        h1 { color: #d63384; font-size: 2.5rem; padding: 20px; }
        .container { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, font-size 0.2s;
            z-index: 1000; /* Keeps it above the runaway button */
        }
        
        #noBtn {
            background-color: #adb5bd;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            transition: 0.1s;
        }

        .cat-gif { width: 300px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div id="main-content">
        <h1>To my favorite person in the whole world... <br> Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="container">
            <button id="yesBtn" onclick="celebrate()">YES</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const phrases = [
            "Are you sure?", "Wait, what?", "Wrong button!", "Rude.", 
            "I'm gonna tell the dog.", "Is that your final answer?", 
            "You're making this difficult!", "I'll wait...", "Click the red one!"
        ];
        
        let phraseIndex = 0;
        let yesScale = 1;
        let yesFontSize = 1.2;

        function moveButton() {
            // 1. Make the "No" button run away
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            
            // 2. Cycle through the funny text
            noBtn.innerText = phrases[phraseIndex % phrases.length];
            phraseIndex++;

            // 3. Make the "Yes" button GROW
            yesScale += 0.4; 
            yesFontSize += 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;
            // Keep font size legible as it grows
            if (yesFontSize < 5) {
                yesBtn.style.fontSize = `${yesFontSize}rem`;
            }
        }

        function celebrate() {
            document.body.innerHTML = `
                <div style="padding: 20px;">
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYxcGZ3ZzR4eG5qZzR4eG5qZzR4eG5qZzR4eG5qZzR4eG5qJnBlPTE/KztT2c4u8mYYUiCiS0/giphy.gif" alt="Cat Kiss" class="cat-gif">
                    <h1 style="color: #d63384; margin-top: 20px;">Thought so. <br> Dinner on the 14th? üòâ</h1>
                </div>
            `;
        }
    </script>
</body>
</html>
