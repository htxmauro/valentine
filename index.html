<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Paloma ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff0f3;
            font-family: 'Georgia', serif;
            text-align: center;
            overflow: hidden; /* Keeps the runaway button inside the screen */
        }
        h1 { color: #c9184a; padding: 20px; z-index: 1; }
        .container {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 1000; /* Stays on top */
        }
        #noBtn {
            background-color: #8a8a8a;
            color: white;
            position: relative; /* Starts normal, then becomes absolute in JS */
            z-index: 500;
        }
        .final-text { color: #c9184a; line-height: 1.6; }
    </style>
</head>
<body>

    <div id="content">
        <h1>Hi Paloma, will you be Mauro's Valentine? ‚ù§Ô∏è</h1>
        <div class="container">
            <button id="yesBtn" onclick="celebrate()">YES</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        let yesScale = 1;
        let phraseIndex = 0;
        const phrases = ["Are you sure?", "Paloma...", "Think about it!", "Wrong choice!", "Mauro will be sad :(", "Try again!", "Not an option!"];

        function moveButton() {
            // Switch to absolute positioning so it can fly around
            noBtn.style.position = 'absolute';
            
            // Math to keep button within the phone/browser screen
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';

            // Change text
            noBtn.innerText = phrases[phraseIndex % phrases.length];
            phraseIndex++;

            // Make Yes Button Grow
            yesScale += 0.4; 
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        function celebrate() {
            document.body.innerHTML = `
                <div style="padding: 20px;">
                    <h1 class="final-text">Good. ü•∞ <br><br> 
                    Excited to spend the rest of our Valentines together. <br><br> 
                    See you at dinner on the 14th!</h1>
                    <div style="font-size: 3rem;">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                </div>
            `;
        }
    </script>
</body>
</html>
