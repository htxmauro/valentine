<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Paloma</title>
    <style>
        body {
            background-color: #ffafcc; /* Bright pink - if you don't see this, it hasn't updated! */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            overflow: hidden;
        }
        #yesBtn {
            background-color: #ff0054;
            color: white;
            padding: 20px 40px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 100;
        }
        #noBtn {
            background-color: #ffffff;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            position: absolute;
            transition: 0.1s;
        }
    </style>
</head>
<body>

    <h1 style="color: white; text-shadow: 2px 2px #ff0054;">Hi Paloma, will you be Mauro's Valentine? ‚ù§Ô∏è</h1>

    <button id="yesBtn" onclick="celebrate()">YES</button>
    <button id="noBtn" onmouseover="move()" onclick="move()" style="left: 60%; top: 50%;">No</button>

    <script>
        let scale = 1;
        function move() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            const no = document.getElementById('noBtn');
            const yes = document.getElementById('yesBtn');
            
            no.style.left = x + 'px';
            no.style.top = y + 'px';
            no.innerText = "Are you sure?";
            
            scale += 0.5;
            yes.style.transform = `scale(${scale})`;
        }

        function celebrate() {
            document.body.innerHTML = `
                <div style="text-align:center; color: white;">
                    <h1>Good. ü•∞</h1>
                    <h2>Excited to spend the rest of our Valentines together.</h2>
                    <h3>See you at dinner on the 14th!</h3>
                    <p style="font-size: 50px;">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</p>
                </div>
            `;
        }
    </script>
</body>
</html>
