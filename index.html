<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Paloma ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3; 
            font-family: 'Georgia', serif;
            text-align: center;
            overflow: hidden; 
        }
        h1 { color: #c9184a; font-size: 2.2rem; margin-bottom: 30px; padding: 0 20px; }
        .btn-container {
            position: relative;
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            padding: 15px 32px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            z-index: 1000; 
            transition: all 0.2s ease;
        }
        #noBtn {
            background-color: #8a8a8a;
            color: white;
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: absolute;
            z-index: 500;
            transition: 0.1s;
        }
        .final-text { color: #c9184a; line-height: 1.6; padding: 20px; }
    </style>
</head>
<body>

    <div id="content">
        <h1>Hi Paloma, will you be Mauro's Valentine? ‚ù§Ô∏è</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">YES</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        
        let yesScale = 1;
        const phrases = [
            "Are you sure?", "Paloma...", "Think about it!", "Wrong choice!", 
            "Mauro will be sad :(", "Try again!", "You're too slow!", "Not an option!"
        ];
        let phraseIndex = 0;

        function moveButton() {
            // Calculate random positions within the visible window
            const i = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
            const j = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
            
            noBtn.style.left = i + "px";
            noBtn.style.top = j + "px";

            // Change the button text to the funny phrases
            noBtn.innerText = phrases[phraseIndex % phrases.length];
            phraseIndex++;

            // Make the Yes button grow bigger
            yesScale += 0.35;
            yesBtn.style.transform = `scale(${yesScale})`;
        }

        function celebrate() {
            document.body.innerHTML = `
                <div style="padding: 20px;">
                    <h1 class="final-text">Good. ü•∞ <br><br> 
                    Excited to spend the rest of our Valentines together. <br><br> 
                    See you at dinner on the 14th!</h1>
                    <div style="font-size: 3rem;">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                </div>
            `;
        }
    </script>
</body>
</html>
