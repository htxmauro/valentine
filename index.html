<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Paloma ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff0f3;
            font-family: sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        h1 { color: #c9184a; font-size: 2rem; padding: 20px; margin-bottom: 50px; }
        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 9999;
            transition: transform 0.2s;
        }
        #noBtn {
            background-color: #8a8a8a;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: absolute; /* Starts absolute to ensure it moves */
            margin-left: 150px; /* Positions it next to Yes initially */
            z-index: 999;
        }
    </style>
</head>
<body>

    <div id="main">
        <h1>Hi Paloma, will you be Mauro's Valentine? ‚ù§Ô∏è</h1>
        <button id="yesBtn" onclick="celebrate()">YES</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        let currentScale = 1;
        let phraseIndex = 0;

        const phrases = [
            "Are you sure?", 
            "Paloma, please?", 
            "Mauro will cry...", 
            "Wrong button!", 
            "You're being difficult!", 
            "Try again!", 
            "Not happening!"
        ];

        function moveButton() {
            // 1. Move the button
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.margin = '0'; // Remove the initial margin

            // 2. Change the text
            noBtn.innerText = phrases[phraseIndex % phrases.length];
            phraseIndex++;

            // 3. Make the Yes button bigger
            currentScale += 0.5;
            yesBtn.style.transform = `scale(${currentScale})`;
        }

        function celebrate() {
            document.body.innerHTML = `
                <div style="padding: 20px;">
                    <h1 style="color: #c9184a; line-height: 1.6;">
                        Good. ü•∞ <br><br> 
                        Excited to spend the rest of our Valentines together. <br><br> 
                        See you at dinner on the 14th!
                    </h1>
                    <div style="font-size: 3rem;">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                </div>
            `;
        }
    </script>
</body>
</html>
